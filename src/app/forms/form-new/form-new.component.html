<div class="flex-container">
  <section class="container">
    <h2>
      <md-input placeholder="Form Name" floatingPlaceholder="false" [(ngModel)]="form.name"></md-input>
    </h2>
    <!--change to FORM-->
    <div>
      <md-card class="question" *ngFor="let question of questions">
        <md-card-content>
          <md-input class="question-text" placeholder="Please type a question" [(ngModel)]="question.text"></md-input>
          <select class="question-type" [(ngModel)]="question.type">
            <option>Please select a question type</option>
            <optgroup *ngFor="let type of questionsType" [label]="type.type">
              <option *ngFor="let subType of type.subTypes" [value]="subType">
                {{subType | uppercase}}
              </option>
            </optgroup>
          </select>
          <survey-field [type]="question.type" [question]="question" [show]="false"></survey-field>
        </md-card-content>
      </md-card>

      <button md-raised-button (click)="addQuestion()"><md-icon>add</md-icon>Add new Question</button>
    </div>
  </section>
</div>

<span class="bottom-fixed-button">
   <button type="submit" md-fab (click)="saveForm()" color="warn"><md-icon>check</md-icon></button>
</span>
